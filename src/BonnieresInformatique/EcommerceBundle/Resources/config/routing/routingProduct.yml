ecommerce_addCategory:
    path:     /addCategory
    defaults: { _controller: EcommerceBundle:Category:addCategory}

ecommerce_editCategory:
    path:     /editCategory/{id}
    defaults: { _controller: EcommerceBundle:Category:editCategory}

ecommerce_deleteCategory:
    path:     /deleteCategory/{id}
    defaults: { _controller: EcommerceBundle:Category:deleteCategory}

#-------------------------------------------------------------

ecommerce_addBrand:
    path:     /addBrand
    defaults: { _controller: EcommerceBundle:Brand:addBrand}

ecommerce_editBrand:
    path:     /editBrand/{id}
    defaults: { _controller: EcommerceBundle:Brand:editBrand}

ecommerce_deleteBrand:
    path:     /deleteBrand/{id}
    defaults: { _controller: EcommerceBundle:Brand:deleteBrand}

#-------------------------------------------------------------

ecommerce_addFeature:
    path:     /addFeature
    defaults: { _controller: EcommerceBundle:Feature:addFeature}
