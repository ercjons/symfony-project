ecommerce_product:
    path:     /product
    defaults: { _controller: EcommerceBundle:Product:product}

ecommerce_addProduct:
    path:     /addProduct
    defaults: { _controller: EcommerceBundle:Product:addProduct}

ecommerce_editProduct:
    path:     /editProduct/{id}
    defaults: { _controller: EcommerceBundle:Product:editProduct}
    requirements:
        id: \d+

ecommerce_deleteProduct:
    path:     /deleteProduct/{id}
    defaults: { _controller: EcommerceBundle:Product:deleteProduct}
    requirements:
        id: \d+

ecommerce_show:
    path:     /product/show/{id}
    defaults: { _controller: EcommerceBundle:Product:show }
    requirements:
        id: \d+

ecommerce_filterProductByCategory:
    path:     /product/category/{id}
    defaults: { _controller: EcommerceBundle:Product:filterProductByCategory}
    requirements:
        id: \d+

ecommerce_searchProduct:
    path:     /search
    defaults: {_controller: EcommerceBundle:Product:searchProduct}

ecommerce_addTva:
    path:     /addTva
    defaults: { _controller: EcommerceBundle:Tva:addTva}

